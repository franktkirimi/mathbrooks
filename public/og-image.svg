<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="1200" viewBox="0 0 1200 1200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0c10"/>
      <stop offset="100%" style="stop-color:#0d1117"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#93bbfc"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="1200" fill="url(#bg)"/>

  <pattern id="grid" width="60" height="60" patternUnits="userSpaceOnUse">
    <path d="M 60 0 L 0 0 0 60" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.04"/>
  </pattern>
  <rect width="1200" height="1200" fill="url(#grid)"/>

  <!-- Crop window: y=285 to y=915 (center 630px of 1200) -->
  <ellipse cx="600" cy="540" rx="400" ry="200" fill="#3b82f6" opacity="0.04"/>

  <!-- Top accent line at crop top -->
  <rect x="0" y="285" width="1200" height="3" fill="url(#accent)" opacity="0.6"/>

  <text x="600" y="430" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="400" letter-spacing="10" fill="#ffffff" opacity="0.5">MATHBROOKS</text>

  <text x="600" y="510" text-anchor="middle" font-family="sans-serif" font-size="44" font-weight="700" fill="url(#textGrad)">Building Intelligent Software</text>

  <text x="600" y="565" text-anchor="middle" font-family="sans-serif" font-size="36" font-weight="700" fill="#e2e8f0">to Simplify Complex Problems</text>

  <text x="600" y="630" text-anchor="middle" font-family="sans-serif" font-size="16" font-weight="300" fill="#94a3b8">Custom Software · Automation · Applied AI</text>

  <text x="600" y="780" text-anchor="middle" font-family="sans-serif" font-size="13" font-weight="300" fill="#64748b" letter-spacing="3">HARARE, ZIMBABWE — OPERATING ACROSS AFRICA</text>

  <!-- Bottom accent at crop bottom -->
  <rect x="0" y="912" width="1200" height="3" fill="url(#accent)" opacity="0.6"/>
</svg>
